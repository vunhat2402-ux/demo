<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng nhập Quản trị</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #007bff; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .card { width: 400px; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
    </style>
</head>
<body>
<div class="card">
    <h3 class="text-center mb-4">Smart Travel Login</h3>

    <div th:if="${param.error}" class="alert alert-danger">
        Sai email hoặc mật khẩu!
    </div>
    <div th:if="${param.logout}" class="alert alert-success">
        Đã đăng xuất thành công.
    </div>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label>Email:</label>
            <input type="email" name="username" class="form-control">
        </div>
        <div class="mb-3">
            <label>Mật khẩu:</label>
            <input type="password" name="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary w-100 py-2">Đăng nhập</button>
    </form>

    <div class="text-center mt-3">
        <p class="mb-1">Chưa có tài khoản?</p>
        <a href="/register" class="btn btn-outline-success w-100">Đăng ký tài khoản mới</a>
    </div>

    <div class="text-center mt-3">
        <a href="/" class="text-decoration-none">Về trang chủ</a>
    </div>
</div>
</div>
</body>
</html>
