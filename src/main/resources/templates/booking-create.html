<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{client-layout :: head('Xác nhận đặt Tour')}"></head>

<body class="bg-light">
<nav th:replace="~{client-layout :: navbar}"></nav>

<div class="container py-5">
    <div class="row g-5">
        <div class="col-md-5 col-lg-4 order-md-last">
            <div class="card border-0 shadow-sm rounded-4 sticky-top" style="top: 100px;">
                <div class="card-header bg-white border-0 pt-3 pb-0">
                    <h5 class="fw-bold text-primary mb-0">Vé của bạn</h5>
                </div>
                <div class="card-body">
                    <div class="d-flex gap-3 mb-3">
                        <img th:src="${schedule.tour.images != null && !schedule.tour.images.isEmpty() ? schedule.tour.images[0].imageUrl : 'https://via.placeholder.com/100'}"
                             class="rounded-3 object-fit-cover" style="width: 80px; height: 80px;">
                        <div>
                            <h6 class="fw-bold text-dark small mb-1" th:text="${schedule.tour.name}">Tên Tour</h6>
                            <span class="badge bg-info bg-opacity-10 text-info border border-info rounded-pill px-2">
                                <i class="fa-regular fa-clock me-1"></i> [[${schedule.tour.duration}]]
                            </span>
                        </div>
                    </div>
                    <hr class="border-secondary opacity-10">
                    <div class="d-flex justify-content-between align-items-center pt-2 border-top">
                        <span class="fw-bold fs-5">TỔNG CỘNG</span>
                        <span class="fw-bold fs-4 text-danger" id="total-amount">0 đ</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-7 col-lg-8">
            <h5 class="fw-bold mb-3"><span class="badge bg-primary rounded-circle me-2">1</span>Thông tin hành khách</h5>
            <div class="card border-0 shadow-sm mb-4">
                <div class="card-body p-4">
                    <div class="row mb-3">
                        <div class="col-4"><label>Người lớn</label></div>
                        <div class="col-4 text-end"><span id="price-adult-display"></span></div>
                        <div class="col-4"><input type="number" id="adult-qty" class="form-control text-center" value="1" min="1" onchange="calculateTotal()"></div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-4"><label>Trẻ em</label></div>
                        <div class="col-4 text-end"><span id="price-child-display"></span></div>
                        <div class="col-4"><input type="number" id="child-qty" class="form-control text-center" value="0" min="0" onchange="calculateTotal()"></div>
                    </div>
                    <div class="row">
                        <div class="col-4"><label>Em bé</label></div>
                        <div class="col-4 text-end"><span id="price-infant-display"></span></div>
                        <div class="col-4"><input type="number" id="infant-qty" class="form-control text-center" value="0" min="0" onchange="calculateTotal()"></div>
                    </div>
                </div>
            </div>

            <h5 class="fw-bold mb-3"><span class="badge bg-primary rounded-circle me-2">2</span>Thông tin liên hệ</h5>
            <div class="card border-0 shadow-sm mb-4">
                <div class="card-body p-4">
                    <form id="bookingForm">
                        <input type="hidden" name="scheduleId" th:value="${schedule.id}">
                        <div class="mb-3"><label>Họ tên *</label><input type="text" class="form-control" name="fullName" th:value="${user != null ? user.fullName : ''}"></div>
                        <div class="mb-3"><label>Email *</label><input type="email" class="form-control" name="email" th:value="${user != null ? user.email : ''}"></div>
                        <div class="mb-3"><label>SĐT *</label><input type="tel" class="form-control" name="phone" th:value="${user != null ? user.phone : ''}"></div>
                        <div class="mb-3"><label>Ghi chú</label><textarea class="form-control" name="note"></textarea></div>
                    </form>
                </div>
            </div>

            <h5 class="fw-bold mb-3"><span class="badge bg-primary rounded-circle me-2">3</span>Thanh toán</h5>
            <div class="card border-0 shadow-sm mb-4">
                <div class="card-body p-0">
                    <div class="list-group list-group-flush rounded-3">
                        <label class="list-group-item d-flex gap-3 align-items-center p-3 cursor-pointer">
                            <input class="form-check-input flex-shrink-0" type="radio" name="paymentMethod" value="MOMO" checked>
                            <span class="d-flex align-items-center justify-content-between w-100">
                                <span><i class="fa-solid fa-wallet me-2 text-danger"></i>Ví MoMo</span>
                                <img src="https://upload.wikimedia.org/wikipedia/vi/f/fe/MoMo_Logo.png" height="25" class="rounded">
                            </span>
                        </label>
                        <label class="list-group-item d-flex gap-3 align-items-center p-3 cursor-pointer">
                            <input class="form-check-input flex-shrink-0" type="radio" name="paymentMethod" value="VNPAY">
                            <span class="d-flex align-items-center justify-content-between w-100">
                                <span><i class="fa-solid fa-credit-card me-2 text-primary"></i>VNPAY / Thẻ ATM</span>
                                <img src="https://vnpay.vn/assets/images/logo-icon/logo-primary.svg" height="20">
                            </span>
                        </label>
                        <label class="list-group-item d-flex gap-3 align-items-center p-3 cursor-pointer">
                            <input class="form-check-input flex-shrink-0" type="radio" name="paymentMethod" value="BANK_TRANSFER">
                            <span class="d-flex align-items-center justify-content-between w-100">
                                <span><i class="fa-solid fa-qrcode me-2 text-success"></i>Chuyển khoản QR</span>
                                <i class="fa-solid fa-university text-muted"></i>
                            </span>
                        </label>
                        <label class="list-group-item d-flex gap-3 align-items-center p-3 cursor-pointer">
                            <input class="form-check-input flex-shrink-0" type="radio" name="paymentMethod" value="CASH">
                            <span class="d-flex align-items-center justify-content-between w-100">
                                <span><i class="fa-solid fa-money-bill-wave me-2 text-warning"></i>Tiền mặt</span>
                                <i class="fa-solid fa-shop text-muted"></i>
                            </span>
                        </label>
                    </div>
                </div>
            </div>

            <button type="button" onclick="submitBooking()" class="btn btn-primary w-100 btn-lg py-3 fw-bold text-uppercase shadow hover-up">
                Hoàn tất đặt vé <i class="fa-solid fa-arrow-right ms-2"></i>
            </button>
        </div>
    </div>
</div>

<footer th:replace="~{client-layout :: footer}"></footer>
<div th:replace="~{client-layout :: scripts}"></div>

<script th:inline="javascript">
    const basePrice = [[${schedule.priceAdult}]];
    const childPrice = basePrice * 0.75;
    const infantPrice = basePrice * 0.1;
    let totalPrice = 0;

    document.addEventListener('DOMContentLoaded', () => { calculateTotal(); });

    function calculateTotal() {
        const adults = parseInt(document.getElementById('adult-qty').value) || 1;
        const children = parseInt(document.getElementById('child-qty').value) || 0;
        const infants = parseInt(document.getElementById('infant-qty').value) || 0;

        // Update display price text
        document.getElementById('price-adult-display').innerText = formatMoney(basePrice);
        document.getElementById('price-child-display').innerText = formatMoney(childPrice);
        document.getElementById('price-infant-display').innerText = formatMoney(infantPrice);

        totalPrice = (adults * basePrice) + (children * childPrice) + (infants * infantPrice);
        document.getElementById('total-amount').innerText = formatMoney(totalPrice);
    }

    async function submitBooking() {
        let currentUserId = [[${user != null ? user.id : 'null'}]];

        const bookingData = {
            scheduleId: document.querySelector('input[name="scheduleId"]').value,
            userId: currentUserId,
            customerName: document.querySelector('input[name="fullName"]').value,
            customerEmail: document.querySelector('input[name="email"]').value,
            customerPhone: document.querySelector('input[name="phone"]').value,
            notes: document.querySelector('textarea[name="note"]').value,
            paymentMethod: document.querySelector('input[name="paymentMethod"]:checked').value,
            adultCount: parseInt(document.getElementById('adult-qty').value),
            childCount: parseInt(document.getElementById('child-qty').value),
            infantCount: parseInt(document.getElementById('infant-qty').value),
            passengers: []
        };

        if (!bookingData.customerName || !bookingData.customerPhone || !bookingData.customerEmail) {
            alert("Vui lòng điền đủ thông tin!"); return;
        }

        const btn = document.querySelector('button[onclick="submitBooking()"]');
        btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Đang xử lý...';
        btn.disabled = true;

        try {
            const res = await fetch('/api/v1/bookings', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(bookingData)
            });
            const result = await res.json();
            if (!res.ok) throw new Error(result.message || "Lỗi tạo đơn");

            if (result.paymentUrl && (bookingData.paymentMethod === 'VNPAY' || bookingData.paymentMethod === 'MOMO')) {
                window.location.href = result.paymentUrl;
            } else if (bookingData.paymentMethod === 'BANK_TRANSFER') {
                window.location.href = "/booking/payment/bank/" + result.id;
            } else {
                alert("Đặt vé thành công! Mã đơn: " + result.bookingCode);
                window.location.href = "/booking/history";
            }
        } catch (error) {
            console.error(error);
            alert('Lỗi: ' + error.message);
            btn.innerHTML = 'HOÀN TẤT ĐẶT VÉ';
            btn.disabled = false;
        }
    }
    function formatMoney(amount) { return new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(amount); }
</script>
</body>
</html>
