<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{client-layout :: head('Thông tin cá nhân')}"></head>
<body>
<nav th:replace="~{client-layout :: navbar}"></nav>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card border-0 shadow-sm rounded-4">
                <div class="card-header bg-primary text-white text-center py-3 rounded-top-4">
                    <h5 class="mb-0 fw-bold">HỒ SƠ CỦA TÔI</h5>
                </div>
                <div class="card-body p-4">
                    <div th:if="${param.success}" class="alert alert-success text-center">
                        <i class="fa-solid fa-check-circle me-2"></i> Cập nhật thông tin thành công!
                    </div>

                    <form th:action="@{/profile/update}" method="post">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Email</label>
                            <input type="text" class="form-control bg-light" th:value="${user.email}" readonly>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Họ và tên</label>
                            <input type="text" name="fullName" class="form-control" th:value="${user.fullName}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Số điện thoại</label>
                            <input type="text" name="phone" class="form-control" th:value="${user.phone}" required>
                        </div>

                        <hr class="my-4">
                        <h6 class="text-primary mb-3"><i class="fa-solid fa-key me-2"></i>Đổi mật khẩu</h6>
                        <div class="mb-3">
                            <input type="password" name="newPassword" class="form-control" placeholder="Nhập mật khẩu mới (Bỏ trống nếu không đổi)">
                        </div>

                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary fw-bold py-2 rounded-pill">LƯU THAY ĐỔI</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{client-layout :: footer}"></footer>
<div th:replace="~{client-layout :: scripts}"></div>
</body>
</html>
