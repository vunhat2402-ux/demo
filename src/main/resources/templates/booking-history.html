<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{client-layout :: head('Lịch sử đặt vé')}"></head>
<body>
<nav th:replace="~{client-layout :: navbar}"></nav>

<div class="container py-5" style="min-height: 60vh;">
  <h3 class="fw-bold mb-4 border-start border-4 border-primary ps-3">Lịch sử chuyến đi của bạn</h3>

  <div class="card border-0 shadow-sm">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover mb-0 align-middle">
          <thead class="table-light">
          <tr>
            <th class="py-3 ps-4">Mã đơn</th>
            <th>Tour du lịch</th>
            <th>Ngày khởi hành</th>
            <th>Tổng tiền</th>
            <th>Trạng thái</th>
            <th>Hành động</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="b : ${bookings}">

            <td class="ps-4 fw-bold text-primary">
              #<span th:text="${b.bookingCode != null ? b.bookingCode : b.id}"></span>
            </td>

            <td>
              <div class="fw-bold" th:text="${b.tourName != null ? b.tourName : 'Đang cập nhật...'}">Tên Tour</div>
              <small class="text-muted" th:text="${b.tourDuration != null ? b.tourDuration : '3N2Đ'}">Duration</small>
            </td>

            <td th:text="${b.startDate != null ? #temporals.format(b.startDate, 'dd/MM/yyyy') : 'N/A'}"></td>

            <td class="fw-bold text-danger">
      <span th:if="${b.totalAmount != null}"
            th:text="${#numbers.formatDecimal(b.totalAmount, 0, 'COMMA', 0, 'POINT')} + ' đ'">
      </span>
              <span th:if="${b.totalAmount == null}">0 đ</span>
            </td>

            <td>
      <span th:switch="${b.status}">
          <span th:case="'PENDING'" class="badge bg-warning text-dark">Chờ thanh toán</span>
          <span th:case="'PAID'" class="badge bg-success">Đã thanh toán</span>
          <span th:case="'CANCELLED'" class="badge bg-secondary">Đã hủy</span>
          <span th:case="*" class="badge bg-info" th:text="${b.status}">Khác</span>
      </span>
            </td>

            <td>
              <a th:if="${b.status == 'PENDING'}"
                 th:href="@{/booking/payment/{id}(id=${b.id})}"
                 class="btn btn-sm btn-success">
                <i class="fas fa-credit-card"></i> Thanh toán
              </a>

              <a th:href="@{/booking/detail/{id}(id=${b.id})}" class="btn btn-sm btn-outline-primary">
                Chi tiết
              </a>
            </td>
          </tr>

          <tr th:if="${#lists.isEmpty(bookings)}">
            <td colspan="6" class="text-center py-4 text-muted">
              Bạn chưa có lịch sử đặt tour nào.
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<footer th:replace="~{client-layout :: footer}"></footer>
<div th:replace="~{client-layout :: scripts}"></div>
</body>
</html>
