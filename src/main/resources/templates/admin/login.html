<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng nhập Quản Trị</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #2c3e50; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .admin-card { width: 400px; padding: 2rem; border-radius: 5px; background: white; border-top: 5px solid #d70018; }
    </style>
</head>
<body>
<div class="admin-card">
    <h4 class="text-center text-danger fw-bold mb-4">ADMINISTRATOR</h4>

    <div th:if="${param.error}" class="alert alert-danger text-center">Tài khoản quản trị không đúng!</div>

    <form th:action="@{/admin/login}" method="post">
        <div class="mb-3">
            <input type="email" name="username" class="form-control" placeholder="Email quản trị" required>
        </div>
        <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="Mật khẩu" required>
        </div>
        <button type="submit" class="btn btn-danger w-100">Truy cập Dashboard</button>
    </form>
    <div class="text-center mt-3"><a href="/" class="text-muted small">Về trang chủ</a></div>
</div>
</body>
</html>
