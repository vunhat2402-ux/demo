<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragments :: head('Quản lý Tin tức')}"></head>
<body>
<div class="d-flex" id="wrapper">
    <div th:replace="~{admin/fragments :: sidebar}"></div>

    <div id="page-content-wrapper">
        <div th:replace="~{admin/fragments :: top-nav}"></div>

        <div class="container-fluid px-4 mt-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 class="text-primary fw-bold"><i class="bi bi-newspaper"></i> Tin tức & Blog</h2>
                <a href="/admin/news/add" class="btn btn-success">
                    <i class="bi bi-pencil-square"></i> Viết bài mới
                </a>
            </div>

            <div class="card shadow-sm">
                <div class="card-body p-0">
                    <table class="table table-striped table-hover align-middle mb-0">
                        <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Hình ảnh</th>
                            <th style="width: 30%;">Tiêu đề</th>
                            <th>Mô tả ngắn</th>
                            <th>Ngày đăng</th>
                            <th class="text-end">Thao tác</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="n : ${newsList}">
                            <td th:text="${n.id}">1</td>
                            <td>
                                <img th:if="${n.image != null && !n.image.isEmpty()}"
                                     th:src="${n.image}"
                                     style="width: 80px; height: 50px; object-fit: cover;" class="rounded border">
                                <span th:unless="${n.image != null && !n.image.isEmpty()}" class="text-muted small">No Image</span>
                            </td>
                            <td class="fw-bold text-primary">
                                <a th:href="@{'/admin/news/edit/' + ${n.id}}" class="text-decoration-none" th:text="${n.title}">Tiêu đề bài viết</a>
                            </td>
                            <td>
                                <span th:text="${#strings.abbreviate(n.shortDescription, 60)}">Mô tả...</span>
                            </td>
                            <td th:text="${#temporals.format(n.createdDate, 'dd/MM/yyyy')}">01/01/2025</td>
                            <td class="text-end">
                                <a th:href="@{'/admin/news/edit/' + ${n.id}}" class="btn btn-sm btn-outline-primary me-1">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <a th:href="@{'/admin/news/delete/' + ${n.id}}"
                                   class="btn btn-sm btn-outline-danger"
                                   onclick="return confirm('Bạn có chắc muốn xóa bài viết này không?');">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div th:if="${newsList.empty}" class="card-body text-center text-muted py-4">
                    <i class="bi bi-inbox fs-1"></i>
                    <p>Chưa có bài viết nào. Hãy thêm bài viết đầu tiên!</p>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{admin/fragments :: scripts}"></div>
</body>
</html>
