<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head(title)">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title th:text="${title}">Smart Travel Admin</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body { overflow-x: hidden; font-family: system-ui, -apple-system, sans-serif; }
        #wrapper { display: flex; width: 100%; }
        #sidebar-wrapper { min-height: 100vh; margin-left: -16rem; transition: margin .25s ease-out; width: 16rem; }
        #sidebar-wrapper .sidebar-heading { padding: 1rem 1.25rem; font-size: 1.25rem; }
        #sidebar-wrapper .list-group { width: 16rem; }
        #page-content-wrapper { width: 100%; }
        body.sb-sidenav-toggled #sidebar-wrapper { margin-left: 0; }
        @media (min-width: 768px) {
            #sidebar-wrapper { margin-left: 0; }
            #page-content-wrapper { min-width: 0; width: 100%; }
            body.sb-sidenav-toggled #sidebar-wrapper { margin-left: -16rem; }
        }
    </style>
</head>

<body>

<div th:fragment="sidebar" class="border-end bg-white" id="sidebar-wrapper">
    <div class="sidebar-heading border-bottom bg-light fw-bold text-primary">
        <i class="bi bi-airplane-fill me-2"></i>Smart Travel
    </div>
    <div class="list-group list-group-flush">

        <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/admin/dashboard">
            <i class="bi bi-speedometer2 me-2"></i> Dashboard
        </a>

        <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/admin/tours">
            <i class="bi bi-map me-2"></i> Quản lý Tour
        </a>
        <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/admin/schedules">
            <i class="bi bi-calendar-event me-2"></i> Lịch khởi hành
        </a>
        <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/admin/bookings">
            <i class="bi bi-receipt me-2"></i> Đơn đặt chỗ
        </a>
        <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/admin/vouchers">
            <i class="bi bi-ticket-perforated me-2"></i> Khuyến mãi
        </a>

        <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/admin/news">
            <i class="bi bi-newspaper me-2"></i> Tin tức & Blog
        </a>

        <a
           class="list-group-item list-group-item-action list-group-item-light p-3" href="/admin/users">
            <i class="bi bi-people me-2"></i> Quản lý Tài Khoản
        </a>

        <a sec:authorize="hasAuthority('ROLE_ADMIN')"
           class="list-group-item list-group-item-action list-group-item-light p-3" href="/admin/report">
            <i class="bi bi-bar-chart me-2"></i> Báo cáo Doanh thu
        </a>
        <a sec:authorize="hasAuthority('ROLE_ADMIN')" class="list-group-item list-group-item-action list-group-item-light p-3" href="/admin/logs">
            <i class="bi bi-clock-history me-2"></i> Nhật ký hoạt động
        </a>
    </div>
</div>

<nav th:fragment="top-nav" class="navbar navbar-expand-lg navbar-light bg-light border-bottom shadow-sm">
    <div class="container-fluid">
        <button class="btn btn-outline-primary" id="sidebarToggle"><i class="bi bi-list"></i></button>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle fa-fw"></i>
                        <span sec:authentication="name" class="fw-bold">User</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="/">
                            <i class="bi bi-house-door"></i> Trang chủ
                        </a></li>
                        <li><a class="dropdown-item" href="/admin/profile">
                            <i class="bi bi-gear"></i> Đổi thông tin
                        </a></li>
                        <li><hr class="dropdown-divider" /></li>
                        <li><a class="dropdown-item text-danger" th:href="@{/admin/logout}">
                            <i class="bi bi-box-arrow-right"></i> Đăng xuất
                        </a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div th:fragment="scripts">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', event => {
            const sidebarToggle = document.body.querySelector('#sidebarToggle');
            if (sidebarToggle) {
                sidebarToggle.addEventListener('click', event => {
                    event.preventDefault();
                    document.body.classList.toggle('sb-sidenav-toggled');
                });
            }
        });
    </script>
</div>

</body>
</html>
