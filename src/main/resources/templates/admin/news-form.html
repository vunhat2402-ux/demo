<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragments :: head('Soạn thảo Tin tức')}"></head>
<body>
<div class="d-flex" id="wrapper">
    <div th:replace="~{admin/fragments :: sidebar}"></div>

    <div id="page-content-wrapper">
        <div th:replace="~{admin/fragments :: top-nav}"></div>

        <div class="container-fluid px-4 mt-4">
            <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/admin/news">Tin tức</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Soạn thảo</li>
                </ol>
            </nav>

            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="card shadow border-0 border-top border-4 border-primary">
                        <div class="card-header bg-white py-3">
                            <h4 class="m-0 fw-bold text-primary">
                                <i class="bi bi-pen-fill"></i>
                                <span th:text="${news.id == null ? 'Viết bài mới' : 'Cập nhật bài viết'}"></span>
                            </h4>
                        </div>
                        <div class="card-body p-4">
                            <form action="/admin/news/save" method="post" th:object="${news}">
                                <input type="hidden" th:field="*{id}" />
                                <input type="hidden" th:field="*{createdDate}" />

                                <div class="mb-3">
                                    <label class="form-label fw-bold">Tiêu đề bài viết <span class="text-danger">*</span></label>
                                    <input type="text" th:field="*{title}" class="form-control form-control-lg"
                                           placeholder="Nhập tiêu đề hấp dẫn..." required />
                                </div>

                                <div class="mb-3">
                                    <label class="form-label fw-bold">Link Ảnh đại diện (URL)</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-link-45deg"></i></span>
                                        <input type="text" th:field="*{image}" class="form-control"
                                               placeholder="https://example.com/image.jpg" />
                                    </div>
                                    <div class="form-text">Dán đường dẫn ảnh vào đây.</div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label fw-bold">Mô tả ngắn (Sapo)</label>
                                    <textarea th:field="*{shortDescription}" class="form-control" rows="3"
                                              placeholder="Tóm tắt nội dung để hiển thị ngoài danh sách..."></textarea>
                                </div>

                                <div class="mb-4">
                                    <label class="form-label fw-bold">Nội dung chi tiết</label>
                                    <textarea th:field="*{content}" class="form-control" rows="12"
                                              placeholder="Viết nội dung chi tiết bài blog ở đây..."></textarea>
                                </div>

                                <div class="d-flex justify-content-end gap-2">
                                    <a href="/admin/news" class="btn btn-secondary px-4">Hủy bỏ</a>
                                    <button type="submit" class="btn btn-primary px-4">
                                        <i class="bi bi-save"></i> Lưu bài viết
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{admin/fragments :: scripts}"></div>
</body>
</html>
